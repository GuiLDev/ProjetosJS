<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="container">
        <h1>Par ou Ímpar</h1>
        <div class="bloco01">
            <label for="primeiraSelecao">Escolha <strong>PAR</strong> ou <strong>IMPAR</strong>:</label>
            <select name="primeiraSelecao" id="primeiraSelecao">
                <option value="par">Par</option>
                <option value="impar">Impar</option>
            </select>
            <button id="botaoEnviar">Escolher</button>
        </div>

        <div class="bloco02" style="display:none;">
            <label for="segundaSelecao">Digite seu número: </label>
            <input type="number" name="segundaSelecao" id="numero" min="1" max="100">
            <p id="numero-invalido"></p>
            <button id="botaoEnviarNumero">Enviar valor</button>
        </div>

        <div class="bloco03">
            <p>Escolha do computador: <span id="cpuValor"></span></p>
            <p id="resultado"></p>
        </div>

        <div>
            <button id="resetButton" style="display:none;">Resetar jogo</button>
        </div>
    </div>
    
</body>
</html>
