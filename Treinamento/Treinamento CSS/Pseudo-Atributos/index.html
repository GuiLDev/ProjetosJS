<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="firstForm ">
        <form>
            <h1>Formulario</h1>
            <label for="nome">Digite seu nome:</label>
            <input id="nome" name="nome" type="text" pattern="[a-z]+"><br><br>

            <label for="idade">Digite sua idade:</label>
            <input id="idade" name="idade" type="number" min="18"><br><br>

            <label for="senha">Digite sua senha:</label>
            <input id="senha" name="senha" type="password"><br><br>

            <label for="caixa"><input id="caixa" name="caixa" type="checkbox" required checked/> Concorda com nossos termos?</label> 
        </form>
        <div>
            <footer>
                <ul class="socialMediaFooter">
                    <li>Facebook</li>
                    <li>Instagram</li>
                    <li>Whatsapp</li>
                </ul>
            </footer>
        </div>
    </div>
   </div>
</body>
</html>
